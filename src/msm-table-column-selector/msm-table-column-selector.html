<div class="btn-group" uib-dropdown>
  <button type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="vm.isLoading">
    <span class="glyphicon glyphicon-th"></span> <span class="caret"></span>
  </button>
  <ul uib-dropdown-menu role="menu">
    <li ng-repeat="col in vm.cols" role="menuitem" ng-class="{ active: vm.visibility[col.key] }">
      <a href="#" ng-click="vm.select(col.key)">{{ col.name }}</a>
    </li>
  </ul>
</div>
