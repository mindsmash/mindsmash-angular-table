<div class="btn-group msm-table-column-selector" uib-dropdown auto-close="outsideClick">
  <button type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="vm.isLoading">
    <i class="zmdi zmdi-hc-fw  zmdi-view-column"></i> <span class="caret"></span>
  </button>
  <ul uib-dropdown-menu role="menu">
    <li ng-repeat="col in vm.cols" role="menuitem" ng-class="{ 'msm-table-isSelected': vm.visibility[col.key] }">
      <a href="#" ng-click="vm.select(col.key, $event)">{{ col.name }}</a>
    </li>
  </ul>
</div>
