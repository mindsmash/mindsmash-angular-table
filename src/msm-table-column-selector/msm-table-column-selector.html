<div class="btn-group" uib-dropdown auto-close="outsideClick">
  <button type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="vm.isLoading">
    <span class="msm-table-square"></span>
    <span class="msm-table-square"></span>
    <span class="msm-table-square"></span>
    <span class="msm-table-square"></span>
    <span class="msm-table-square"></span>
    <span class="msm-table-square"></span>
    <span class="msm-table-square"></span>
    <span class="msm-table-square"></span>
    <span class="msm-table-square"></span>
    <span class="caret"></span>
  </button>
  <ul uib-dropdown-menu role="menu">
    <li ng-repeat="col in vm.cols" role="menuitem" ng-class="{ 'disabled': col.sticky, 'msm-table-isSelected': vm.visibility[col.key] }">
      <a href="#" ng-click="!col.sticky && vm.select(col.key, $event)" translate="{{ col.name }}"></a>
    </li>
  </ul>
</div>
