<div class="btn-group msm-table-pagination-size" uib-dropdown>
  <button type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="vm.isLoading">
    {{ vm.pageSize }} <span class="caret"></span>
  </button>
  <ul uib-dropdown-menu role="menu">
    <li ng-repeat="pageSize in vm.pageSizes" role="menuitem" ng-class="{ 'msm-table-isSelected': pageSize === vm.pageSize }">
      <a href="#" ng-click="vm.select(pageSize, $event)">{{ pageSize }}</a>
    </li>
  </ul>
</div>
