<uib-pagination
    ng-show="vm.pageSize < vm.rowCount"
    ng-model="vm.page"
    total-items="vm.rowCount"
    items-per-page="vm.pageSize"
    ng-disabled="vm.isLoading"
    previous-text="{{ 'msmTable.pagination.previous' | translate }}"
    next-text="{{ 'msmTable.pagination.next' | translate }}"
    rotate="true"
    max-size="5"
></uib-pagination>
